<!DOCTYPE html>
<html>
<head>
   <title></title>
       <link rel="stylesheet" href="./css/style.css">
       <script src="https://kit.fontawesome.com/913e95ea4d.js" crossorigin="anonymous"></script>


       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>


   <header>
      <div id="logo"><img src="/images/logo/Booki.png" alt="" srcset=""></div>
      <nav>
         <ul>
            <li><a id="Hébergements" href="#">Hébergements</a></li>
            <li><a id="Activités" href="#">Activités</a></li>
         </ul>
      </nav>
   </header>


   <section>
      <h1 class="Titres_principaux">Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="paragraphe16px">En plein centre-ville ou en pleine nature</p>

      <div id="BarreRecherche">
          <div id="locationicon" ><i class="fa-solid fa-location-dot"></i></div>

          <form action="">
               <input type="search" name="rechercher" id="inputsearch" placeholder="Marseille, France" >
          </form>    
               <button id="boutonRechercher" type="button">Rechercher</button>
               <button id="boutonLoupe" type="button"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
               <!-- // je n'ai pas intégrer le button dans le form pour éviter la petite marge  -->
      </div>

      <nav>
         <h2 class="Titres_secondaires">Filtres</h2>

         <div id="Eco_Fam">
             <button class="boutonFiltres"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
             <button class="boutonFiltres"><i class="fa-solid fa-person"></i>Familial</button>
          </div>

          <div id="Rom_Ani">
            <button class="boutonFiltres"><i class="fa-solid fa-heart"></i>Romantique</button>
            <button class="boutonFiltres"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
          </div>


      </nav>
   </section>





</body> 
</html>
